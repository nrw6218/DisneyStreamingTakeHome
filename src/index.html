<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Disney Streaming Take-Home</title>
  </head>
  <body>
    <div id="banner">
      <img id="bannerLogo" src="" alt="bannerLogo" />
      <h1 id="bannerText"></h1>
      <div id="bannerContent">
        <img id="bannerHero" src="" alt="bannerHero" />
        <video id="video" autoplay loop muted>
          <source id="preview" src="" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
    <div id="modal" class="hidden">
      <div class="modalContent">
        <div id="modalHero">
          <img alt="modalHero" src="" />
        </div>
        <div class="textContent">
          <h1 id="modalTitle"></h1>
          <p id="modalDetails"></p>
          <button>Details</button>
        </div>
      </div>
      <div class="modalOverlay"></div>
    </div>
    <div id="root"></div>
  </body>
</html>
